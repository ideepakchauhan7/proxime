<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register New Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register New Employee</h2>
    <form id="registrationForm" enctype="multipart/form-data">
      <input type="text" name="employee_id" placeholder="Employee ID" required />
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="major" placeholder="Major" required />
      <input type="number" name="year" placeholder="Current Year" required />
      <input type="number" name="starting_year" placeholder="Starting Year" required />
      <select name="standing" required>
        <option value="">Standing</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      
      const response = await fetch('/register', {  // Backend URL endpoint
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
